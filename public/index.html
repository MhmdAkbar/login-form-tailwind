<!doctype html>
<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/styles/output.css" rel="stylesheet">
  <title>Create Account</title>
</head>
<body class="h-full">

  <main class=" w-full min-h-screen flex flex-col p-4 sm:p-6 items-center justify-center bg-[url('/src/assets/img/bg-login.jpg')] bg-cover bg-center ">
    <section class="flex flex-col items-center w-full     max-w-md sm:w-[50%] rounded-2xl bg-white p-3 ">
      
      <header class="flex items-center p-3">
        <h2 class="shadow-2xl bg-orange-500 rounded-full w-10 h-10 text-white flex justify-center items-center text-3xl">E</h2>
        <p class="ms-2 text-xl text-orange-400">E-Meeting</p>
      </header>

      <h1 class="text-3xl font-bold text-center">Welcome Back!</h1>
      <p class="text-gray-300 text-center">create account here!</p>

      <section class="w-full">
        <form class="mt-10" action="#" method="POST"  novalidate>
          <div class="mb-4">
            <label for="username">Username</label>
            <input
              id="username"
              class="rounded border p-1 w-full"
              placeholder="username"
              type="text"
              name="username"
              required
              autocomplete="username"
            >
          </div>

          <div class="mb-4">
            <label for="email">Email</label>
            <input
              id="email"
              class="rounded border p-1 w-full"
              type="email"
              name="email"
              required
              autocomplete="email"
              placeholder="you@example.com"
            >
          </div>

          <div class="mb-4">
            <label for="password">Password</label>
            <input
              id="password"
              class="rounded border p-1 w-full"
              type="password"
              name="password"
              required
              autocomplete="new-password"
            >
          </div>

          <div class="mb-4">
            <label for="confirm_password">Confirm Password</label>
            <input
              id="confirm_password"
              class="rounded border p-1 w-full"
              type="password"
              name="confirm_password"
              required
              autocomplete="new-password"
            >
          </div>

          <button
            class="hover:bg-orange-300 cursor-pointer border p-1 w-full bg-orange-500 rounded-lg text-white"
            type="submit"
          >
            Create Account
          </button>
        </form>

        <p class="text-sm text-center mt-4">
          Already have an account?
          <a href="login.html" class="text-orange-400">Login</a>
        </p>
      </section>

    </section>
  </main>
</body>
</html>
